<html>
	<head> <title> Ctrl+Play </title> </head>
	<body>
		<script>
			function areaDoRetangulo (largura, comprimento){
				var area = largura * comprimento;
				return area;
			}
			
			function  areaDoQuadrado (lado){
				lado = parseInt(lado);
				var area = lado**2;
				return area;
			}	
			
			
			
			var quadradoPrograma = areaDoQuadrado(20);
			var quadradoVisitante = areaDoQuadrado(prompt("Digite um lado do seu quadrado"));
			
			document.write("O quadrado do programa tem lados de 20 centímetros, então sua área é: " + quadradoPrograma + " centímetros quadrados.")
			document.write("<br>A área do quadro que você criou é: "+ quadradoVisitante + " centímetros quadrados." );
			document.write("<br>A diferença entre as áreas dos quadrados é: " + 
							(quadradoPrograma - quadradoVisitante)  +
							" centímetros quadrados." );
							
			document.write("A área de um retângulo de lados 5 e 10 é: " + areaDoRetangulo(5, 10));	
			
		</script>
	</body>
</html>
